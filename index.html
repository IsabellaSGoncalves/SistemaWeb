<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body class="mx-5 px-5">
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">SISTEMA WEB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white opacity-50" href="#">Consultar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        &nbsp;
    </div>
    <h5 class="fw-normal"> Cadastrar - Agendamento de Potenciais Clientes</h5>
    <div>
        &nbsp;
    </div>
    <h10> Sistema utilizado para agendamento de serviços.</h10>
    <div>
        &nbsp;
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome: </label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Telefone: </label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Telefone">
    </div>
    <div class="mb-3">
        <label for="form-select" class="form-label">Origem: </label>
        <select class="form-select" aria-label="Default select example">
            <option selected> Celular</option>
            <option value="2">Residencial</option>
        </select>
    </div>
    <div class=" mb-3">
        <div class="form-group">
            <label for="date">Data do Contato</label>
            <input type="date" class="form-control" id="date">
        </div>
    </div>
    <div class="mb-3 text">
        <label for="exampleFormControlTextarea1" class="form-label">Observação: </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Cadastrar</button>
    </div>
</body>

</html>
